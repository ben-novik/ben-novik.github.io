<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credentials | Ben Novik</title>

  <style>
    :root {
      --bg-body: #e5e7eb;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --accent-soft: #1d4ed8;
      --nav-text: #0f172a;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .top-nav {
      background: #ffffff;
      color: var(--nav-text);
      padding: 0.75rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 20;
      box-shadow: 0 3px 10px rgba(15,23,42,0.10);
    }

    .nav-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 0.95rem;
      color: var(--nav-text);
    }

    .nav-links a {
      margin-left: 1.25rem;
      font-size: 0.9rem;
      color: var(--nav-text);
    }

    .nav-links a:hover {
      color: var(--accent-soft);
    }

    .page {
      max-width: 960px;
      margin: 28px auto 36px;
      padding: 26px 24px 30px;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(15,23,42,0.18);
      text-align: center;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.35rem;
    }

    p {
      margin-bottom: 0.9rem;
      color: var(--text-muted);
    }

    .diploma-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 1rem 0 2rem;
      box-shadow: 0 18px 40px rgba(15,23,42,0.45);
      border: 1px solid var(--border-subtle);
    }

    .btn-link {
      display: inline-block;
      margin-top: 0.25rem;
      padding: 0.55rem 1.2rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 0.9rem;
      color: #111827;
    }

    .btn-link:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    @media (max-width: 720px) {
      .nav-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.35rem;
      }

      .nav-links a {
        margin-left: 0;
        margin-right: 0.9rem;
      }

      .page {
        margin: 16px 10px 26px;
        padding: 20px 16px 24px;
      }
    }
  </style>
</head>

<body>
  <!-- TOP NAV -->
  <header class="top-nav">
    <div class="nav-inner">
      <div class="nav-logo">BEN NOVIK • MATH TUTOR</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#pricing">Pricing</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <h1>Credentials</h1>
    <p>Below is my diploma for parents who would like to verify my academic background.</p>

    <img src="diploma.jpg" alt="Diploma for Ben Novik" class="diploma-img">

    <a href="index.html" class="btn-link">← Back to main site</a>
  </main>
</body>
</html>
